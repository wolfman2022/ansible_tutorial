---
 
 - hosts: all
   become: true
   tasks:

   - name: update reository index
     apt:
       update_cache: yes
     when: ansible_distribution == "Ubuntu"

   - name: install apache2 and php packages for Ubuntu
     apt:
       name: 
       - apache2
       - libapache2-mod-php
       state: latest
     when: ansible_distribution == "Ubuntu"
 
   - name: update reository index
     dnf:
       update_cache: yes
     when: ansible_distribution == "CentOS"

   - name: install apache and php packages for CentOS
     dnf:
       name: 
        - httpd
        - php
       state: latest
     when: ansible_distribution == "CentOS"
